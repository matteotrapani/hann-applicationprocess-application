<template>
    <require from="./blur-image"></require>

    <section class="au-animate">
        <div class="row">
            <div class="col-8">
                <h2>${ heading | t}</h2>
            </div>
            <div class="col-4">
                <a class="btn btn-danger float-right" route-href="route: addApplicant"><i class="fas fa-plus"></i></a>
            </div>
        </div>
        <div class="row au-stagger">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" t="applicants.name"></th>
                        <th scope="col" t="applicants.familyName"></th>
                        <th scope="col" t="applicants.hired"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="applicant of applicants">
                        <td>${applicant.name}</td>
                        <td>${applicant.familyName}</td>
                        <td><input class="form-check-input ml-0" type="checkbox" checked.bind="applicant.hired" disabled></td>
                        <td><a class="btn btn-primary" route-href="route: editApplicant; params.bind: {id:applicant.id}"><i class="fas fa-edit"></i></a></td>
                        <td><button class="btn btn-danger" click.trigger="delete(applicant.id)"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</template>
